name: Maven Tests

on: [push, pull_request]

jobs:
  build:
    name: Building JSS
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build JSS
      run: mvn install

    - name: Build examples
      run: mvn compile
      working-directory: examples

