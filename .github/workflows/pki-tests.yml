name: PKI Tests

on: [push, pull_request]

jobs:
  init:
    name: Initialization
    uses: ./.github/workflows/init.yml
    secrets: inherit

  build:
    name: Waiting for build
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Building JSS'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
        if: github.event_name == 'push'

      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Building JSS'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
        if: github.event_name == 'pull_request'

  pki-build-test:
    name: Testing PKI build
    needs: [init, build]
    uses: ./.github/workflows/pki-build-test.yml

  pki-tools-test:
    name: Testing PKI tools
    needs: [init, build]
    uses: ./.github/workflows/pki-tools-test.yml

  pki-ca-test:
    name: Testing PKI CA
    needs: [init, build]
    uses: ./.github/workflows/pki-ca-test.yml

  pki-tps-test:
    name: Testing PKI TPS
    needs: [init, build]
    uses: ./.github/workflows/pki-tps-test.yml
