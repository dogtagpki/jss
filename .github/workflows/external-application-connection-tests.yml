name: Third party Tests

on: [push, pull_request]

jobs:
  init:
    name: Initialization
    uses: ./.github/workflows/init.yml
    secrets: inherit

  build:
    name: Waiting for build
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Building JSS'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
        if: github.event_name == 'push'

      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Building JSS'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
        if: github.event_name == 'pull_request'

  
  postgresql-test:
    name: Testing connection to postrgresql
    needs: [init, build]
    runs-on: ubuntu-latest
    env:
      SHARED: /tmp/workdir/jss
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Retrieve jss-builder image
        uses: actions/cache@v3
        with:
          key: jss-builder-${{ github.sha }}
          path: jss-builder.tar

      - name: Load jss-builder image
        run: docker load --input jss-builder.tar

      - name: Create network
        run: docker network create example

      - name: Run container
        run: |
          tests/bin/runner-init.sh
        env:
          IMAGE: jss-builder
          NAME: jss
          HOSTNAME: jss.example.com
  
      - name: Connect JSS container to network
        run: docker network connect example jss --alias jss.example.com

      - name: Set up jss and  database drivers
        run: |
          docker exec jss dnf install -y postgresql-jdbc
          docker exec -t jss sh -c 'dnf install -y /root/jss/build/RPMS/*.rpm'

      - name: Create postgresql certificates
        run: |
          docker exec jss dnf install -y dogtag-pki
          docker exec jss pki nss-cert-request --subject "CN=postgresql.example.com" \
              --csr /root/sslserver.csr --ext /usr/share/pki/server/certs/sslserver.conf
          docker exec jss pki nss-cert-issue --csr /root/sslserver.csr \
              --ext /usr/share/pki/server/certs/sslserver.conf  --cert /root/sslserver.crt
          docker exec jss pki nss-cert-import --cert /root/sslserver.crt --trust "TC,C,C" postgres
          docker exec jss pk12util -o /root/ssl.p12 -n postgres -d /root/.dogtag/nssdb/ -W myPassword
          docker cp jss:/root/ssl.p12 ssl.p12
          openssl pkcs12 -in ssl.p12 -nokeys -out sslserver.crt -password pass:myPassword
          openssl pkcs12 -in ssl.p12 -nocerts -noenc -out sslserver.key -password pass:myPassword
          
      - name: Create postgresql Docker file
        run: |
          cat > Dockerfile-Postgresql <<EOF
          FROM postgres AS postgres-ssl

          # Copy certificates
          COPY sslserver.key /var/lib/postgresql/server.key
          COPY sslserver.crt /var/lib/postgresql/server.crt
          RUN chown postgres:postgres /var/lib/postgresql/server.crt && \
              chown postgres:postgres /var/lib/postgresql/server.key && \
              chmod 600 /var/lib/postgresql/server.key
          EOF

      - name: Build postgrsql image with certificates
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: postgres-ssl
          target: postgres-ssl
          file: Dockerfile-Postgresql 

      - name: Deploy postgresql
        run: |
          docker run -d --name postgresql \
              --hostname postgresql.example.com \
              -e POSTGRES_PASSWORD=mysecretpassword \
              -e POSTGRES_USER=jss \
              postgres-ssl -c ssl=on \
              -c ssl_cert_file=/var/lib/postgresql/server.crt \
              -c ssl_key_file=/var/lib/postgresql/server.key

      - name: Connect DB container to network
        run: docker network connect example postgresql --alias postgresql.example.com

      - name: Build the tests
        run: docker exec jss ./build.sh --work-dir=./build

      - name: Test connection with java
        run: |
          docker exec jss mkdir /root/.postgresql
          docker exec jss cp /root/sslserver.crt /root/.postgresql/root.crt
          docker exec -t jss sh -c 'java -cp \
               "/usr/share/java/*:/usr/share/java/ongres-stringprep/*:/usr/share/java/ongres-scram/*:usr/lib/java/jss.jar:/usr/share/java/slf4j/*:/root/jss/build/classes/tests" \
              org.mozilla.jss.tests.JSSConnectionPostgres jss mysecretpassword \
              '"'"'jdbc:postgresql://postgresql.example.com:5432/jss?ssl=true&sslmode=verify-full'"'" | tee output-java
          grep "Connection DONE" output-java

      - name: Create JSS DB and configuration files
        run: |
          cat > java.security <<EOF
          security.provider.1=org.mozilla.jss.JSSProvider /root/jss/jss.cfg
          security.provider.2=sun.security.provider.Sun
          security.provider.3=sun.security.ssl.SunJSSE
          security.provider.4=sun.security.rsa.SunRsaSign
          security.provider.5=sun.security.ec.SunEC
          security.provider.6=com.sun.net.ssl.internal.ssl.Provider
          security.provider.7=com.sun.crypto.provider.SunJCE
          security.provider.8=sun.security.jgss.SunProvider
          security.provider.9=com.sun.security.sasl.Provider
          security.provider.10=org.jcp.xml.dsig.internal.dom.XMLDSigRI
          security.provider.11=sun.security.smartcardio.SunPCSC
          EOF
          cat java.security
          docker cp java.security jss:/root/jss/java.security
          cat > jss.cfg <<EOF
          nss.config_dir=/root/.dogtag/nssdb
          jss.password=m1oZilla
          jss.experimental.sslengine=true
          EOF
          cat jss.cfg
          docker cp jss.cfg jss:/root/jss/jss.cfg
          echo "m1oZilla" > password_file
          docker cp password_file jss:/root/jss

      - name: Test connection with JSS
        run: |
          docker exec -t jss sh -c 'java -cp \
              "/usr/share/java/*:/usr/share/java/ongres-stringprep/*:/usr/share/java/ongres-scram/*:/usr/lib/java/jss.jar:/usr/share/java/slf4j/slf4j-api.jar:/usr/share/java/slf4j/slf4j-jdk14.jar:/root/jss/build/classes/tests" \
              -Djava.security.properties==/root/jss/java.security \
              org.mozilla.jss.tests.JSSConnectionPostgres jss mysecretpassword \
              '"'"'jdbc:postgresql://postgresql.example.com:5432/jss?ssl=true&sslmode=verify-full'"'" | tee output-jss
          grep "JSS CryptoManager" output-jss

      - name: Verify the output match
        run: |
          grep -v  "CryptoManager" output-jss > output-jss-clean
          diff output-jss-clean output-java
            
  postgresql-acme-test:
    name: Testing to postrgresql backend
    needs: [init, build]
    runs-on: ubuntu-latest
    env:
      SHARED: /tmp/workdir/jss
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Retrieve jss-runner image
        uses: actions/cache@v3
        with:
          key: jss-runner-${{ github.sha }}
          path: jss-runner.tar

      - name: Load jss-runner image
        run: docker load --input jss-runner.tar

      - name: Create network
        run: docker network create example

      - name: Run container
        run: |
          tests/bin/runner-init.sh
        env:
          IMAGE: jss-runner
          NAME: pki
          HOSTNAME: pki.example.com
            
      - name: Connect PKI container to network
        run: docker network connect example pki --alias pki.example.com

      - name: Install DS and PKI packages
        run: docker exec pki dnf install -y 389-ds-base pki-ca pki-tests dogtag-pki-acme

      - name: Install DS
        run: docker exec pki ${SHARED}/tests/bin/ds-create.sh

      - name: Install CA
        run: |
          docker exec pki pkispawn \
              -f /usr/share/pki/server/examples/installation/ca.cfg \
              -s CA \
              -D pki_cert_id_generator=random \
              -D pki_request_id_generator=random \
              -v

      - name: Run PKI healthcheck
        run: docker exec pki pki-healthcheck --debug

      - name: Initialize PKI client
        run: |
          docker exec pki pki-server cert-export ca_signing --cert-file ca_signing.crt
          docker exec pki pki client-cert-import ca_signing --ca-cert ca_signing.crt
          docker exec pki pki info

      - name: Check CA admin
        run: |
          docker exec pki pki client-cert-import \
              --pkcs12 /root/.dogtag/pki-tomcat/ca_admin_cert.p12 \
              --pkcs12-password Secret.123
          docker exec pki pki -n caadmin ca-user-show caadmin

      - name: Create postgresql certificates
        run: |
          docker exec pki pki nss-cert-request \
              --subject "CN=postgresql.example.com" \
              --ext /usr/share/pki/server/certs/sslserver.conf \
              --csr sslserver.csr
          REC_ID=$(docker exec pki pki ca-cert-request-submit  \
              --profile caServerCert \
              --csr-file sslserver.csr \
              --subject "CN=postgresql.example.com" | grep "Request ID")
          CERT_ID=$(docker exec pki pki -n caadmin ca-cert-request-approve ${REC_ID:14} --force | \
              grep "Certificate ID")
          docker exec pki pki ca-cert-export ${CERT_ID:18} --output-file sslserver.crt
          docker exec pki pki nss-cert-import --cert sslserver.crt postgresql
          docker exec pki pk12util -o sslserver.p12 -n postgresql -d /root/.dogtag/nssdb -W secret
          docker cp pki:sslserver.p12 .
          openssl pkcs12 -in sslserver.p12 -nocerts -out sslserver.key -noenc -password  pass:secret
          openssl pkcs12 -in sslserver.p12 -nokeys -clcerts -out sslserver.crt  -password pass:secret
          openssl pkcs12 -in sslserver.p12 -nokeys -cacerts -out ca.crt  -password pass:secret

      - name: Build postgrsql image with certificates
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: postgres-ssl
          target: postgres-ssl

      - name: Deploy postgresql
        run: |
          docker run -d --name postgresql \
              --hostname postgresql.example.com \
              -e POSTGRES_PASSWORD=mysecretpassword \
              -e POSTGRES_USER=acme \
              postgres-ssl -c ssl=on \
              -c ssl_cert_file=/var/lib/postgresql/server.crt \
              -c ssl_key_file=/var/lib/postgresql/server.key

      - name: Connect DB container to network
        run: docker network connect example postgresql --alias postgresql.example.com

      - name: Set up database drivers
        run: |
          docker exec pki dnf install -y postgresql-jdbc
          docker exec pki ln -s /usr/share/java/postgresql-jdbc/postgresql.jar /usr/share/pki/server/common/lib
          docker exec pki ln -s /usr/share/java/ongres-scram/client.jar /usr/share/pki/server/common/lib
          docker exec pki ln -s /usr/share/java/ongres-scram/common.jar /usr/share/pki/server/common/lib
          docker exec pki ln -s /usr/share/java/ongres-stringprep/saslprep.jar /usr/share/pki/server/common/lib/
          docker exec pki ln -s /usr/share/java/ongres-stringprep/stringprep.jar /usr/share/pki/server/common/lib/
          docker exec pki pki-server restart --wait

      - name: Install ACME in PKI container
        run: |
          docker exec pki pki-server acme-create
          docker exec pki pki-server acme-database-mod \
              --type postgresql \
              -Dpassword=mysecretpassword \
              -Durl='jdbc:postgresql://postgresql.example.com:5432/acme?ssl=true&sslmode=require'
          docker exec pki pki-server acme-issuer-mod --type pki
          docker exec pki pki-server acme-realm-mod \
              --type postgresql \
              -Dpassword=mysecretpassword \
              -Durl='jdbc:postgresql://postgresql.example.com:5432/acme?ssl=true&sslmode=require'

          docker exec pki pki-server acme-deploy --wait

      - name: Verify ACME in PKI container
        run: docker exec pki pki acme-info

      - name: Set up client container
        run: |
          tests/bin/runner-init.sh client
        env:
          IMAGE: jss-runner
          NAME: client
          HOSTNAME: client.example.com

      - name: Connect client container to network
        run: docker network connect example client --alias client.example.com

      - name: Install certbot in client container
        run: docker exec client dnf install -y certbot dogtag-pki

      - name: Register ACME account
        run: |
          docker exec client certbot certonly \
              --standalone -d client.example.com \
              --server http://pki.example.com:8080/acme/directory \
              --register-unsafely-without-email \
              --key-type rsa \
              --agree-tos \
              --non-interactive

      - name: Check client cert
        run: |
          docker exec client pki client-cert-import \
              --cert /etc/letsencrypt/live/client.example.com/fullchain.pem \
              client1

          # store serial number
          docker exec client pki nss-cert-show client1 | tee output
          sed -n 's/^ *Serial Number: *\(.*\)/\1/p' output > serial1.txt

          # subject should be CN=client.example.com
          echo "CN=client.example.com" > expected
          sed -n 's/^ *Subject DN: *\(.*\)/\1/p' output > actual
          diff expected actual
